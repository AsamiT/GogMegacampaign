 adopt_a_new_religion_title: "Adopt a new religion"
 adopt_a_new_religion_desc: "$MONARCH$ has decided that the time is nigh to change things up..."
 converted_ten_years: "Recently Converted"
 gog_convert.100.title: "The struggle of $MONARCH$"
 gog_convert.100.desc: "Gathering together their finest reverend clergy from across the land, $MONARCH$ has come to the decision that the winds of change are echoing across the land, and a new religion may need to serve the purposes of state."
 gog_convert.100.a: "Tell me more of Christ."
 gog_convert.100.b: "There is no God but Allah, and Mohammed is his Prophet."
 gog_convert.100.c: "The path of man to enlightenment is fraught with perils."
 gog_convert.100.d: "Perhaps I am to be one with my ancestors..."
 gog_convert.100.e: "The small religions, though they are weak, perhaps know best."
 gog_convert.100.f: "I changed my mind."
 gog_convert.101.title: "$MONARCH$ and Jesus Christ"
 gog_convert.101.desc: "Though $MONARCH$ is sure in the divinity of Christ and the Trinity, uncertainty lingers over which faith to choose. The Cathars promise equality, The Pentarchists promise eternal salvation through orienting to Byzantion, Papists promise salvation through monetary donation, and Copts remain quiet, only preaching against Islamic invasion. Which way will $MONARCH$ go?"
 gog_convert.101.a: "I cannot deny the equality of Man before God. (Cathar)."
 gog_convert.101.b: "The Patriarchy is the true heir of Christ."
 gog_convert.101.c: "The Pope is right."
 gog_convert.101.d: "The Copts are right."
 gog_convert.101.e: "Wait, what the fuck is Nestorianism?"
 gog_convert.102.title: "$MONARCH$ turns to Mecca"
 gog_convert.102.desc: "$MONARCH$ has been convinced of the merits of the faith belonging to that of the Mohamedians. Though, arguments have arose between the Sunni and Shiite imams who argue over who was the true heir of Muhammad, bringing to head differences that have echoed for centuries. How does $MONARCH$ feel about the Ali controversy?"
 gog_convert.102.a: "Ali was a false Caliph."
 gog_convert.102.b: "Ali was the true Caliph."
 gog_convert.102.c: "Those who defect against Allah burn in Hell! Both are just as bad! (Ibadi)"
 gog_convert.103.title: "$MONARCH$ and the Eight-Fold Path"
 gog_convert.103.desc: "$MONARCH$ has decided that after much meditation, they shall follow Eastern spirtualism. Which branch should they follow?"
 gog_convert.103.a: "Therevada is the only Buddhism."
 gog_convert.103.b: "I can understand the arguments of the Vajrayana."
 gog_convert.103.c: "Mahayana is the quickest way to Nirvana."
 gog_convert.103.d: "Confucious was a wise and understanding man."
 gog_convert.103.e: "The divinity of Amaterasu cannot be argued."
 gog_convert.104.title: "$MONARCH$ and their Ancestors..."
 gog_convert.104.desc: "$MONARCH$ has begun to increasingly reflect on the brutality of the modern age--and has come to a decision. Why not convert to the faiths of old? Throw off the shackles of tyranny, and strike fear into the hearts of enemies. That is the way it was done, and the way it shall be done."
 gog_convert.104.g: "Praise Odin!"
 gog_convert.104.h: "Praise the Thunderer!"
 gog_convert.104.i: "What is Romuva?"
 gog_convert.104.j: "When did that Finnish shaman arrive?"
 gog_convert.104.k: "The Slavic Gods are the most benevolent."
 gog_convert.104.l: "Praise the Sun!"
 gog_convert.104.m: "Praise Zeus and the Olympians!"
 gog_convert.105.title: "$MONARCH$ and the other faiths"
 gog_convert.105.desc: "$MONARCH$ has been convinced to meet with a collection of smaller religious figures-- A Hindu priest, A Sikh priest, A Zoroastrian priest, A Jewish priest, and A Jain priest. They all quarrel to convert $MONARCH$ to their faith. What shall it be?"
 gog_convert.105.a: "I shall plot a trip to India immediately!"
 gog_convert.105.b: "A turban? How do I wear that?"
 gog_convert.105.c: "So you say I can do my sister now?"
 gog_convert.105.d: "And now, I shall turn an eye to Zion..."
 gog_convert.105.e: "I don't even know what Jainism is, but sure."